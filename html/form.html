<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section class="form">
            <h1>Contact Us</h1>
            <form autocomplete="off">
                <label for="firstName">First Name</label><br>
                <input type="text" name="firstName" autofocus><br>
                <label for="lastName">Last Name</label><br>
                <input type="text" name="lastName"><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" required><br>
                <label for="selectShow">CHOOSE TOUR DATE</label><br>
                <select name="selectShow" required>
                    <option>14 Nov The Venue Los Angeles, CA</option>
                    <option>16 Nov The Venue Phoenix, AZ</option>
                    <option>18 Nov The Venue Austin, TX</option>
                    <option>20 Nov The Venue New York City, NY</option>
                    <option>22 Nov The Venue Washington, DC</option>
                    <option>25 Nov The Venue Boston, MA</option>
                </select><br>
                <input type="submit" value="Send">

        </section>
        </form>
    </main>
    <footer></footer>
</body>
</html>
